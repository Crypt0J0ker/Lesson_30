apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-app
  template:
    metadata:
      labels:
        app: kafka-app
    spec:
      containers:
        - name: kafka-app
          image: kafka-app:latest
          ports:
            - containerPort: 80
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.kafka:9092"  # üëà –∏–º—è Kafka-—Å–µ—Ä–≤–∏—Å–∞ (–≤–Ω—É—Ç—Ä–∏ –∫–ª–∞—Å—Ç–µ—Ä–∞)
